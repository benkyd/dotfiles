[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
show-urgent = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

format = <label-state> <label-mode>

label-focused-padding = 0
label-unfocused-padding = 0
label-visible-padding = 0
label-urgent-padding = 0
label-separator-padding = 1

label-focused-background = ${colors.pink}
label-focused-foreground = ${colors.base}
label-mode-background = ${colors.pink}
label-mode-foreground = ${colors.base}

label-urgent-foreground = ${colors.red}

# =======================================

[module/arrow]
type = custom/script
exec = echo ""
click-left = $HOME/.config/polybar/scripts/tray.sh
click-right = $HOME/.config/polybar/scripts/tray.sh

# =======================================

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 50
label-padding = 1
label-foreground = ${colors.rosewater}

# =======================================

[module/empty-space]
type = custom/text
content = "  "

# =======================================

[module/colored-empty-space]
type = custom/text
content = "  "

# =======================================

[module/time]
type = internal/date
interval = 1

time =  %H:%M:%S
date =  %A, %d %b %y

format = <label>
format-foreground = ${colors.pink}
label = %{A3:st -e tty-clock -cbt -C 4:} %date% %time% %{A}

# =======================================

[module/audio]
type = internal/pulseaudio
format-volume = %{A3:pavucontrol-qt:} <ramp-volume> <label-volume> %{A}
label-muted = %{A3:pavucontrol-qt:} 󰖁 0% %{A}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
label-volume-foreground = ${colors.peach}
format-volume-foreground = ${colors.peach}
format-muted-foreground = ${colors.red}
format-muted-padding = 1

# =======================================

[module/cpu]
type = custom/script
exec = $HOME/.config/polybar/scripts/cpu.sh
interval = 0.5
tail = true
format = <label>
label = "%output% "
format-prefix = "  "
format-prefix-foreground = ${colors.sapphire}
format-foreground = ${colors.sapphire}

# =======================================

[module/temperature]
type = custom/script
exec = sensors | grep 'Package id 0:\|Tdie' | grep ':[ ]*+[0-9]*.[0-9]*°C' -o | grep '[0-9]*.[0-9]*°C' -o
interval = 0.5
format-prefix = " "
format-prefix-foreground = ${colors.sapphire}
format-foreground = ${colors.sapphire}

# =======================================

[module/memory]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
interval = 0.5
format = <label>
format-prefix = "󰍛 "
label = %output% MB

format-prefix-foreground = ${colors.maroon}
format-label-foreground = ${colors.maroon}
format-foreground = ${colors.maroon}

# =======================================

[module/network]
type = internal/network
interface-type = wireless
interval = 1
format-connected =  <label-connected>
label-connected = %{A1:nm-connection-editor:} 直 %{A} %essid%
label-disconnected = %{A1:nm-connection-editor:} 睊 %{A}
;label-connected-foreground = #B5E8E0
;label-disconnected-foreground = #F28FAD

# =======================================

[module/wired-network]
type = internal/network
interface-type = wired
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = "  "
label-disconnected = "  "
label-connected-foreground = #B5E8E0
;label-disconnected-foreground = #F28FAD

# =======================================

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
poll-interval = 0.5

format-charging = <animation-charging> <label-charging>
label-charging = %percentage% %
format-charging-foreground = ${colors.red}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.red}

format-full-prefix = "  "
format-full-prefix-foreground = ${colors.green}
format-foreground = ${colors.green}

label-discharging-foreground = ${colors.green}
ramp-capacity-foreground = ${colors.green}
label-charging-foreground = ${colors.green}

label-padding = 1

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "   "

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "

animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

format-charging-padding = 1
format-discharging-padding = 1

# ========================================

[module/spotify]
type = custom/script
interval = 1
format-prefix = "󰓇 "
format-prefix-foreground = ${colors.green}
format-foreground = ${colors.green}
format = <label>
exec = python ~/.config/polybar/spotify-status.py -f '{song} | {artist}'
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous

# ========================================

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = false
format =" <ramp> <label>"
label = "%percentage%%"

foreground = ${colors.mauve}

; only applies if <ramp> is used
ramp-0 = "  "
ramp-1 = "  "

